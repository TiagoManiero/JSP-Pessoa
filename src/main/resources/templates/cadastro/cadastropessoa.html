<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Produtos Springboot</title>
        <!--Import Google Icon Font-->
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
    </head>
    <body>
        <h1>Ola SpingBoot!!</h1>

        <form action="salvarpessoa" method="post" th:object="${pessoaobj}">
            <label>ID</label>
            <input name="id" th:field="*{id}">
            <label>Nome</label>
            <input name="nome" th:field="*{nome}">
            <label>Sobrenome</label>
            <input name="sobrenome" th:field="*{sobrenome}">
            <label>Idade</label>
            <input name="idade" th:field="*{idade}">
            <button class="waves-effect waves-light btn" type="submit">Salvar<i class="material-icons right">send</i></button>
        </form>
        <br>
        <br>
        <a class="waves-effect waves-light btn" href="/listapessoas">Lista Pessoas</a>
        <br>
        <br>

        <form action="pesquisarpessoa" method="post">
            <label>Pesquisa por nome:</label>
            <input name="nomepesquisa">
            <input type="submit" class="waves-effect waves-light btn" value="buscar">
        </form>

        <table>
            <tr th:each = "pessoa : ${pessoas}">
                <td th:text = "${pessoa.id}"></td>
                <td th:text = "${pessoa.nome}"></td>
                <td th:text = "${pessoa.sobrenome}"></td>
                <td th:text = "${pessoa.idade}"></td>
                <td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}"><i class="tiny material-icons">edit</i></a></td>
                <td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}"><i class="tiny material-icons">delete</i></a></td>
            </tr>
        </table>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.js"></script>
    </body>
</html>
